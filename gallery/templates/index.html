{%extends 'base.html'%}
{%block content%}
<h1 class="text-center">here i am</h1>
<div class="container-fluid">
    <div class="row row-cols-4 row-cols-md-4 g-4">
        {%for image in images%}
        <div class="col">
            <div class="card ">
                <img src="{{image.image_path.url}}" class="card-img-top" alt="{{image.image_name}}">
            </div>
        </div>
        {% empty %}
        <div class="row">
          <h2 class="text-center">There No Images</h2>
        </div>
        {% endfor %}
        </div>
</div>
{%endblock%}
